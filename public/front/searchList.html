<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索列表</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mui/fonts/mui.ttf">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/searchList.css">
</head>
<body>
<!--全屏容器-->
<div class="lt-container">
    <!--头部-->
    <div class="lt-header">
        <!--返回上一页-->
        <a href="javascript:history.back();" class="icon_left"><i
                class="mui-icon mui-icon-back"></i></a>
        <h3>搜索列表</h3>

    </div>

    <!--主体-->
    <div class="lt-main">

        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!--搜索框-->
                <div class="lt-search">
                    <input type="text" class="search_input" placeholder="请输入搜索内容">
                    <button class="mui-btn mui-btn-primary btn-search">搜索</button>

                </div>
                <!--排序-->
                <div class="lt-sort">
                    <a href="#" class="current">上架时间 <i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="price">价格 <i class="fa fa-angle-down"></i></a>
                    <a href="#" data-type="num">库存 <i class="fa fa-angle-down"></i></a>
                    <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
                </div>
                <!--产品模块-->
                <div class="lt_product">
                               <!--/*模板渲染*/-->

                </div>


            </div>
        </div>

    </div>


    <!--底部-->
    <div class="lt-footer">
        <ul>
            <li>
                <a href="index.html" >
                    <i class="fa fa-home"></i>
                    <p>首页</p>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="category.html">
                    <i class="fa fa-home"></i>
                    <p>分类页</p>
                </a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="cart.html">
                    <i class="fa fa-shopping-cart"></i>
                    <p>购物车</p>
                </a>
            </li>
        </ul>

        <ul>
            <li>
                <a href="user.html">
                    <i class="fa fa-user"></i>
                    <p>用户中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<!--模板引擎-->
<script type="text/html" id="tpl">
    <ul class="mui-clearfix">
        {{each data v i}}
        <li class="lt_product_item">
            <a href="product.html?productId={{v.id}}" data-id="{{v.id}}">
                <img src="{{v.pic[0].picAddr}}" alt="">
                <p class="mui-ellipsis-2">{{v.proName}} </p>
                <p>
                    <span>{{v.price}}</span>
                    <span>{{v.oldPrice}}</span>
                </p>
                <button class="mui-btn mui-btn-primary">立即购买</button>
            </a>
        </li>
        {{/each}}
    </ul>
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList.js"></script>

</body>
</html>
