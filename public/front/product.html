<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品详情页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/mui/fonts/mui.ttf">
    <link rel="stylesheet" href="lib/mui/css/mui.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/product.css">
</head>
<body>
<!--全屏容器-->
<div class="lt-container">
    <!--头部-->
    <div class="lt-header">
        <!--返回上一页-->
        <a href="javascript:history.back();" class="icon_left"><i
                class="mui-icon mui-icon-back"></i></a>
        <h3>商品详情</h3>
        <a href="javascript:location.reload();" class="icon_right"><i
                class="mui-icon mui-icon-reload"></i></a>

    </div>

    <!--主体-->
    <div class="lt-main">

        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->

                   <!--内容动态渲染，见下方-->

            </div>
        </div>

    </div>


    <!--乐淘底部-->
    <div class="lt-go-cart">
        <a href="cart.html" class="mui-pull-left">前往购物车</a>
        <div class="mui-pull-right">
            <button class="mui-btn mui-btn-danger" id="addCart">加入购物车</button>
            <button class="mui-btn mui-btn-warning">购买</button>
        </div>
    </div>


</div>

<!--模板引擎-->
<script type="text/html" id="tpl">
    <!--轮播图模块-->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->

            <!--最后一张假图片-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                    src="{{pic[pic.length-1].picAddr}}"/></a></div>

            {{each pic v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}"/></a>
            </div>
            {{/each}}

            <!--支持循环，需要重复图片节点-->
            <!--第一张假图片-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img
                    src="{{pic[0].picAddr}}"/></a></div>
        </div>

        <!-- 小圆点结构 -->
        <div class="mui-slider-indicator">
            {{each pic v i}}
            <div class="mui-indicator {{i === 0?'mui-active':''}}"></div>
           {{/each}}
        </div>


    </div>

    <!--标题-->
    <div class="lt_pro_name item_box">
        <h4>{{proName}}</h4>
    </div>
    <!--价格-->
    <div class="lt_pro_price item_box">
        <span>价格：</span>
        <span class="price">{{price}}</span>
        <span class="oldPrice">{{oldPrice}}</span>
    </div>

    <!--价格-->
    <div class="lt_size item_box">
        尺码：
        <%
          var arr=size.split("-");
          var start=arr[0];
          var end=arr[1];
          for(var i=start;i<=end;i++){
        %>
        <span >{{i}}</span>
        <% } %>

    </div>

    <!--数量-->
    <div class="lt_num item_box">
        <span>数量：</span>

        <!--数字框-->
        <div class="mui-numbox " data-numbox-min="1">
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input " type="number"/>
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>

        <span class="last">剩余数量:{{num}}双</span>
    </div>


    <!--商品详情-->
    <div class="lt_desc item_box">
        详情：{{proDesc}}
    </div>

</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>

</body>
</html>
