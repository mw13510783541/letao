<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二级分类页面</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .lt-main{
            height:100%;
        }

        table.table-bordered tbody td{
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!--1. 左边侧边栏-->
<div class="lt-aside">
    <!--标题-->
    <div class="brand">
        <a href="#">黑马程序员</a>
    </div>
    <!--用户-->
    <div class="user">
        <img src="images/1.jpg" alt="">
        <P> 超级管理员</P>
    </div>
    <!--导航-->
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
            </li>
            <li>
                <a href="javascript:void(0)" class="category"><i
                        class="glyphicon glyphicon-list "></i><span>分类管理</span></a>
                <div class="child">
                    <a href="one.html">一级分类</a>
                    <a href="two.html" class="current">二级分类</a>
                </div>
            </li>
            <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
            </li>
        </ul>
    </div>

</div>


<!--2. 右侧主体部分-->
<div class="lt-main">
    <!-- 头部-->
    <div class="topbar">
        <a href="#" class="pull-left icon_menu"><i
                class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logout" id="logoutBtn"><i
                class="glyphicon glyphicon-log-out"></i></a>

    </div>

    <!--内容-->
    <div class="container-fluid mt_20">
        <!--路径导航-->
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li><a href="#">二级分类</a></li>
        </ol>

        <div class="lt-content">
            <button class="btn btn-default mb_20" id="addBtn">添加分类</button>

            <!--表格 -->
            <table class="table table-bordered table-hover text-center ">
                <thead>
                <tr>
                    <td width="10%">序号</td>
                    <td width="30%">一级分类名称</td>
                    <td width="30%">二级分类名称</td>
                    <td width="30%">二级分类logo</td>
                </tr>
                </thead>
                <tbody>
                <!--                     <tr>-->
                <!--                         <td>1</td>-->
                <!--                         <td>女士馆</td>-->
                <!--                         <td>阿迪达斯</td>-->
                <!--                         <td><img src="images/1.jpg" width="50px" alt=""></td>-->
                <!--                     </tr>-->
                </tbody>
            </table>
        </div>
    </div>

</div>

<!--准备分页容器-->
<div class="text-right">
    <ul id="paginator"></ul>
</div>

<!--3. 模态框-->
<!--蒙层-->
<div class="modal fade" tabindex="-1" id="logoutModal">

    <div class="modal-dialog modal-sm">
        <!--内容-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p style="color:#A94442"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logout">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->




<!--模板引擎-->
<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{i+1+(page-1)*size}}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" alt=""></td>
    </tr>
    {{/each}}
</script>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/two.js"></script>
</body>
</html>
